!
!
!


!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R16
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 no ip address
 ipv6 address 3000:100:100:100::4/128
 ipv6 enable
 ipv6 ospf 3 area 0


!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex full
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 2001:ab8::1/32
 ipv6 enable
!
!
interface GigabitEthernet2/0
 no ip address
 negotiation auto
 ipv6 address 300:100:100:100:2::8/80
 ipv6 enable
 ipv6 ospf 3 area 0
 ipv6 ospf cost 1
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
router bgp 3
 bgp router-id 4.4.4.4
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 no synchronization
 neighbor 3000:100:100:100::1 remote-as 3
 neighbor 3000:100:100:100::1 update-source Loopback0
 neighbor 3000:100:100:100::2 remote-as 3
 neighbor 3000:100:100:100::2 update-source Loopback0
 neighbor 3000:100:100:100::3 remote-as 3
 neighbor 3000:100:100:100::3 update-source Loopback0
 neighbor 2001:ab8::2 remote-as 2
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
  neighbor 3000:100:100:100::1 activate 
  neighbor 3000:100:100:100::2 activate 
  neighbor 3000:100:100:100::3 activate 
  neighbor 2001:ab8::2 activate 
  network 300:100:100:100:1::/80
  network 300:100:100:100:2::/80
  network 300:100:100:100:3::/80
  network 300:100:100:100:4::/80
  network 300:100:100:100:5::/80
  network 2001:ab8::/32
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
ipv6 router ospf 3
router-id 4.4.4.4
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end

