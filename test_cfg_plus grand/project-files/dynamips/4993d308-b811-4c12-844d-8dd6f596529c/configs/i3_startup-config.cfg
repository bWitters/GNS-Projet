!
!
!


!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R3
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 no ip address
 ipv6 address 1000:100:100:100::3/128
 ipv6 enable
 ipv6 ospf 3 area 0


!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex full
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 100:100:100:100:4::7/80
 ipv6 enable
 ipv6 ospf 3 area 0
 ipv6 ospf cost 1
!
interface GigabitEthernet2/0
 no ip address
 negotiation auto
 ipv6 address 2001:db8::2/32
 ipv6 enable
!
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
router bgp 1
 bgp router-id 3.3.3.3
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 no synchronization
 neighbor 1000:100:100:100::1 remote-as 1
 neighbor 1000:100:100:100::1 update-source Loopback0
 neighbor 1000:100:100:100::2 remote-as 1
 neighbor 1000:100:100:100::2 update-source Loopback0
 neighbor 1000:100:100:100::4 remote-as 1
 neighbor 1000:100:100:100::4 update-source Loopback0
 neighbor 1000:100:100:100::5 remote-as 1
 neighbor 1000:100:100:100::5 update-source Loopback0
 neighbor 1000:100:100:100::6 remote-as 1
 neighbor 1000:100:100:100::6 update-source Loopback0
 neighbor 1000:100:100:100::7 remote-as 1
 neighbor 1000:100:100:100::7 update-source Loopback0
 neighbor 2001:db8::1 remote-as 2
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
  neighbor 1000:100:100:100::1 activate 
  neighbor 1000:100:100:100::2 activate 
  neighbor 1000:100:100:100::4 activate 
  neighbor 1000:100:100:100::5 activate 
  neighbor 1000:100:100:100::6 activate 
  neighbor 1000:100:100:100::7 activate 
  neighbor 2001:db8::1 activate 
  network 100:100:100:100:1::/80
  network 100:100:100:100:2::/80
  network 100:100:100:100:3::/80
  network 100:100:100:100:4::/80
  network 100:100:100:100:5::/80
  network 100:100:100:100:6::/80
  network 100:100:100:100:7::/80
  network 100:100:100:100:8::/80
  network 100:100:100:100:9::/80
  network 100:100:100:100:10::/80
  network 2001:db8::/32
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
ipv6 router ospf 3
router-id 3.3.3.3
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end

